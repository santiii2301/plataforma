<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../recursos/librerias/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>cambiar_notas</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="../../recursos/iconos/escudo.ico" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
          sagrado corazon de jesus
        </a>
      </div>
    </nav>
  </header>

  <main>
    <div class="main-container">
      <div class="containe">
          <section>
              <p>grupo: 0-00</p>
              <p>añadir nota del estudiante:<br><b>nombre del estudiante</b></p>
              <div class="table-responsive">
                <form action="#">
                  <table id="miTabla">
                    <thead>
                      <tr>
                        <th>Nombre de la actividad</th>
                        <th>Nota</th>
                        <th>%</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td><input type="text" name="actividad[]" placeholder="añadir la actividad"/></td>
                        <td><input type="number" name="nota[]" placeholder="añadir nota"/></td>
                        <td>
                          <select name="porcentaje[]">
                            <option value="0">0%</option>
                            <option value="10">10%</option>
                            <option value="20">20%</option>
                            <option value="30">30%</option>
                            <option value="40">40%</option>
                            <option value="50">50%</option>
                            <option value="60">60%</option>
                            <option value="70">70%</option>
                            <option value="80">80%</option>
                            <option value="90">90%</option>
                            <option value="100">100%</option>
                          </select>
                        </td>
                        <td><input class="botoncito botonc2 " type="button" onclick="eliminarFila(this) " disabled value="X"></td>
                      </tr>
                    </tbody>
                  </table>
                  <div class="botonc1">
                    <input class="botoncito " type="button" onclick="agregarFila()" value="+">
                  </div>
                </form>
              </div>
              <div>
              </div>
          </section>
          <div class="boto">
              <input type="submit" value="enviar">
              <input type="reset" value="cancelar">
          </div>
      </div>
  </div>
  </main>

  <footer class="footer bg-dark text-white text-center py-3">
    <!-- aqui va el pie de pagina -->
    <div class="container">
      <p>&copy; 2023 Los Senior</p>
    </div>
  </footer>
<script src="../../recursos/librerias/bootstrap.bundle.js"></script>
<script src="./funciones.js"></script>
</body>
</html>
